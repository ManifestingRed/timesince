<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			font-family: 'Oswald', sans-serif;
			color:  white;
			background-color: A00000;
            font-size:80pt
		}

		/* thx internet, i forget css https://stackoverflow.com/questions/31217268/center-div-on-the-middle-of-screen */
		.clock {
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			min-height: 100vh;
		}

		.time {
			
			padding-right: 5px;
		}

		#millis {
			display: none;
		}
	</style>
</head>
<body>
	<div class='clock'>
		<div class='time' id='years'></div>
		<div class='time' id='months'></div>
		<div class='time' id='days'></div>
		<div class='time' id='hours'></div>
		<div class='time' id='minutes'></div>
		<div class='time' id='seconds'></div>
		<div class='time' id='millis'></div>
    
	</div>
	<script>
		var startDate = Date.parse('2021-06-12T00:00:00.000-04:00');
		function set(i, v, l) {
			document.querySelector('#' + i).textContent = `${v}${l}`;
		}
		function update() {
			var now = Date.now();
			var delta = (now - startDate);
			var millis = Math.floor(delta%1000);
			var seconds = Math.floor(delta/1000)%60;
			var minutes = Math.floor((delta/(60*1000))%60);
			var hours = Math.floor((delta/(60*60*1000))%24);
			var days = Math.floor((delta/(60*60*1000))/24);
			set('millis', millis, '');
			set('seconds', seconds, '');
			set('minutes', minutes, ':');
			set('hours', hours, ':');
			set('days', days, ':');
		}

		setInterval(update, 500);
	</script>
</body>
</html>
